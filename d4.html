<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="d4.css">
</head>

<body>
    <div class="main">
        <div class="pay">
            <p class="head">PAYMENT METHOD</p>
            <input class="btn" type="submit" value="VISA">
            <input class="btn" type="submit" value="PayPal">
            <input class="btn" type="submit" value="Bitcoin">
        </div>
        <form action>
            <label class="c" for="cnum">Card Number</label><br>
            <input class="cinfo" type="text" name="cnum"><br><br>
            <label class="c" for="edate">Expairation date</label><br>
            <input class="cinfo" type="date" name="edate">
            <label class="c" for="cvv">CVV</label>
            <input class="cinfo" type="text" name="cvv"><br><br>
            <label class="c" for="chnam">Card Holder name</label><br>
            <input class="cinfo" type="text" name="chnam"><br><br>
            <br><input class="confirm" type="submit" value="Confirm Payment">
        </form>
    </div>
</body>

</html>
