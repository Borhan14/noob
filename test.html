<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learning</title>
</head>
<body>
    <h1>HTML FORMs</h1>
    <form action>
        <level for="username">Enter username:</level>
        <input type="text" id="username" name="username"placeholder="username">
        <br><br>
        <level for="email">Enter email:</level>
        <input type="email" id="email" name="email"placeholder="email">
        <br><br>
        <level for="password">Password:</level>
        <input type="password" id="password" name="password"placeholder="password">

        <p>Select your age :</p>
        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        <input type="radio" name="age" value="51+" id="option-3">
        <label for="option-3">51+</label>
        <br><br>
        <label for="question">Security question</label>
        <select name="question" id="question">
            <option value="q1">What is your favourite color?</option>
            <option value="q2">Do you love someone?</option>
            <option value="q3">What do you think about yourself?</option>

        </select>
        <br><br>
        <level for="">Security question answer:</level>
        <input type="text" id="answer" name="answer">
        <br><br>
        <label for="bio">Your bio :</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you....."placeholder=""></textarea>
        <br><br>
        <input type="submit" value="submit the form">
    </form>
</body>
</html>
